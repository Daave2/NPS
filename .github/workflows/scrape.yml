# .github/workflows/scrape.yml
name: Looker Studio Scrape

on:
  schedule:
    # 07:00,10:00,13:00,16:00,19:00 UTC → 08:00–20:00 BST
    - cron: '0 7,10,13,16,19 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python deps & Playwright
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt playwright
          # Install browsers + OS deps via the Python module
          python -m playwright install --with-deps

      - name: Run scraper
        run: python scrape.py
        env:
          GOOGLE_EMAIL:    ${{ secrets.GOOGLE_EMAIL }}
          GOOGLE_PASSWORD: ${{ secrets.GOOGLE_PASSWORD }}
          MAIN_WEBHOOK:    ${{ secrets.MAIN_WEBHOOK }}
          ALERT_WEBHOOK:   ${{ secrets.ALERT_WEBHOOK }}

      - name: Commit & push updated state
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          CHANGED=false
          if [ -f comments_log.csv ]; then
            git add comments_log.csv
            CHANGED=true
          fi
          if [ -f auth_state.json ]; then
            git add auth_state.json
            CHANGED=true
          fi
          if [ "$CHANGED" = true ]; then
            git diff --quiet --cached || git commit -m "ci: update comments_log.csv & auth_state.json"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
